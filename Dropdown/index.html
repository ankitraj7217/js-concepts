<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width; initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer type="module"></script>
    <title>Drop Down</title>
  </head>

  <body>
    <div class="dropdown">
      <header class="dropdown-header" tabindex="0">
        <h4 class="dropdown-header__title" tabindex="0">Hi There, how are you</h4>
        <span class="dropdown-header__toggle" aria-label="toggle to open content" tabindex="0">Down</span>
      </header>
      <p class="dropdown-detail" tabindex="0">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Natus,
        molestiae eligendi! Officiis facere laudantium officia eveniet libero,
        dicta porro illo nemo sed vitae sequi harum, consectetur commodi error
        hic dolor.
      </p>
    </div>
  </body>
</html>
